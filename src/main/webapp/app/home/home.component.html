<div class="content">
  <div class="flex items-center justify-between w-full my-4 pl-4 sm:pr-4">
    <div class="mr-6">
      <h2 class="text-3xl md:text-4xl font-semibold tracking-tight leading-7 md:leading-10 mb-1 truncate">Welcome to Futur Uni!</h2>
      <div class="font-base tracking-tight text-gray-600">Create your account. If you already have one, Sign in!</div>
    </div>
  </div>
  <div class="grid mt-8 gap-8 grid-cols-1 md:grid-cols-2 xl:grid-cols-3">
    <div class="flex flex-col">
      <div class="bg-white shadow-md rounded-3xl p-4">
        <div class="flex-none lg:flex">
          <div class="h-full w-full lg:h-48 lg:w-48 lg:mb-0 mb-3">
            <img
              src="https://images.unsplash.com/photo-1622180203374-9524a54b734d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1950&amp;q=80"
              alt="Just a flower"
              class="w-full object-scale-down lg:object-cover lg:h-48 rounded-2xl"
            />
          </div>
          <div class="flex-auto ml-3 justify-evenly py-2">
            <div class="flex flex-wrap">
              <div class="w-full flex-none text-xs text-blue-700 font-medium"></div>
              <h2 class="flex-auto text-lg font-medium">Student's space</h2>
            </div>
            <p class="mt-3"></p>

            <div class="flex p-4 pb-2 border-t border-gray-200"></div>
            <div class="flex justify-center space-x-3 text-sm font-medium">
              <button
                [routerLink]="['/account/register', candidat]"
                class="mb-2 md:mb-0 bg-gray-900 px-5 py-2 shadow-sm tracking-wider text-white rounded-full hover:bg-gray-800"
                type="button"
                aria-label="like"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col">
      <div class="bg-white shadow-md rounded-3xl p-4">
        <div class="flex-none lg:flex">
          <div class="h-full w-full lg:h-48 lg:w-48 lg:mb-0 mb-3">
            <img
              src="https://images.unsplash.com/photo-1622180203374-9524a54b734d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1950&amp;q=80"
              alt="Just a flower"
              class="w-full object-scale-down lg:object-cover lg:h-48 rounded-2xl"
            />
          </div>
          <div class="flex-auto ml-3 justify-evenly py-2">
            <div class="flex flex-wrap">
              <div class="w-full flex-none text-xs text-blue-700 font-medium"></div>
              <h2 class="flex-auto text-lg font-medium">School's space</h2>
            </div>
            <p class="mt-3"></p>

            <div class="flex p-4 pb-2 border-t border-gray-200"></div>
            <div class="flex justify-center space-x-3 text-sm font-medium">
              <button
                [routerLink]="['/account/register', ecole]"
                class="mb-2 md:mb-0 bg-gray-900 px-5 py-2 shadow-sm tracking-wider text-white rounded-full hover:bg-gray-800"
                type="button"
                aria-label="like"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col">
      <div class="bg-white shadow-md rounded-3xl p-4">
        <div class="flex-none lg:flex">
          <div class="h-full w-full lg:h-48 lg:w-48 lg:mb-0 mb-3">
            <img
              src="https://images.unsplash.com/photo-1622180203374-9524a54b734d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1950&amp;q=80"
              alt="Just a flower"
              class="w-full object-scale-down lg:object-cover lg:h-48 rounded-2xl"
            />
          </div>
          <div class="flex-auto ml-3 justify-evenly py-2">
            <div class="flex flex-wrap">
              <div class="w-full flex-none text-xs text-blue-700 font-medium"></div>
              <h2 class="flex-auto text-lg font-medium">Manager's space</h2>
            </div>
            <p class="mt-3"></p>

            <div class="flex p-4 pb-2 border-t border-gray-200"></div>
            <div class="flex justify-center space-x-3 text-sm font-medium">
              <button
                class="mb-2 md:mb-0 bg-gray-900 px-5 py-2 shadow-sm tracking-wider text-white rounded-full hover:bg-gray-800"
                [routerLink]="['/account/register', res]"
                type="button"
                aria-label="like"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-center w-full my-4 pl-4 sm:pr-4">
    <div class="m-6">
      <button
        [routerLink]="['/login']"
        class="mb-2 md:mb-0 bg-white px-5 py-2 shadow-sm tracking-wider border text-gray-600 rounded-full hover:bg-gray-100 inline-flex items-center space-x-2"
      >
        <span>Sign in</span>
      </button>
    </div>
  </div>
</div>
