<div class="main-content flex-1 mt-12 md:mt-2 pb-24 md:pb-5">
  <div class="flex flex-wrap">
    <div class="w-full md:w-1/2 xl:w-1/3 p-6">
      <!--Metric Card-->
      <div class="bg-gradient-to-b from-green-200 to-green-100 border-b-4 border-green-600 rounded-lg shadow-xl p-5">
        <div class="flex flex-row items-center">
          <div class="flex-shrink pr-4">
            <div class="rounded-full p-4 bg-green-600"><fa-icon icon="users" size="2x" [inverse]="true"></fa-icon></div>
          </div>
          <div class="flex-1 text-right md:text-center">
            <h5 class="font-bold uppercase text-gray-600">Total Users</h5>
            <h3 class="font-bold text-3xl">
              {{ users }}<span class="text-green-500"><i class="fas fa-caret-up"></i></span>
            </h3>
          </div>
        </div>
      </div>
      <!--/Metric Card-->
    </div>
    <div class="w-full md:w-1/2 xl:w-1/3 p-6">
      <!--Metric Card-->
      <div class="bg-gradient-to-b from-pink-200 to-pink-100 border-b-4 border-pink-500 rounded-lg shadow-xl p-5">
        <div class="flex flex-row items-center">
          <div class="flex-shrink pr-4">
            <div class="rounded-full p-4 bg-pink-600"><fa-icon icon="users" size="2x" [inverse]="true"></fa-icon></div>
          </div>
          <div class="flex-1 text-right md:text-center">
            <h5 class="font-bold uppercase text-gray-600">Total Candidat</h5>
            <h3 class="font-bold text-3xl">
              {{ candidat }} <span class="text-pink-500"><i class="fas fa-exchange-alt"></i></span>
            </h3>
          </div>
        </div>
      </div>
      <!--/Metric Card-->
    </div>
    <div class="w-full md:w-1/2 xl:w-1/3 p-6">
      <!--Metric Card-->
      <div class="bg-gradient-to-b from-yellow-200 to-yellow-100 border-b-4 border-yellow-600 rounded-lg shadow-xl p-5">
        <div class="flex flex-row items-center">
          <div class="flex-shrink pr-4">
            <div class="rounded-full p-4 bg-yellow-600"><fa-icon icon="users" size="2x" [inverse]="true"></fa-icon></div>
          </div>
          <div class="flex-1 text-right md:text-center">
            <h5 class="font-bold uppercase text-gray-600">Total school activated</h5>
            <h3 class="font-bold text-3xl">
              {{ ecoleActivated }} <span class="text-yellow-600"><i class="fas fa-caret-up"></i></span>
            </h3>
          </div>
        </div>
      </div>
      <!--/Metric Card-->
    </div>
    <div class="w-full md:w-1/2 xl:w-1/3 p-6">
      <!--Metric Card-->
      <div class="bg-gradient-to-b from-blue-200 to-blue-100 border-b-4 border-blue-500 rounded-lg shadow-xl p-5">
        <div class="flex flex-row items-center">
          <div class="flex-shrink pr-4">
            <div class="rounded-full p-4 bg-blue-600"><fa-icon icon="users" size="2x" [inverse]="true"></fa-icon></div>
          </div>
          <div class="flex-1 text-right md:text-center">
            <h5 class="font-bold uppercase text-gray-600">Total school non-activated</h5>
            <h3 class="font-bold text-3xl">{{ ecoleNonActivated }}</h3>
          </div>
        </div>
      </div>
      <!--/Metric Card-->
    </div>
    <div class="w-full md:w-1/2 xl:w-1/3 p-6">
      <!--Metric Card-->
      <div class="bg-gradient-to-b from-indigo-200 to-indigo-100 border-b-4 border-indigo-500 rounded-lg shadow-xl p-5">
        <div class="flex flex-row items-center">
          <div class="flex-shrink pr-4">
            <div class="rounded-full p-4 bg-indigo-600"><fa-icon icon="users" size="2x" [inverse]="true"></fa-icon></div>
          </div>
          <div class="flex-1 text-right md:text-center">
            <h5 class="font-bold uppercase text-gray-600">total responsable assigned</h5>
            <h3 class="font-bold text-3xl">{{ respoAssigned }}</h3>
          </div>
        </div>
      </div>
      <!--/Metric Card-->
    </div>
    <div class="w-full md:w-1/2 xl:w-1/3 p-6">
      <!--Metric Card-->
      <div class="bg-gradient-to-b from-red-200 to-red-100 border-b-4 border-red-500 rounded-lg shadow-xl p-5">
        <div class="flex flex-row items-center">
          <div class="flex-shrink pr-4">
            <div class="rounded-full p-4 bg-red-600"><fa-icon icon="users" size="2x" [inverse]="true"></fa-icon></div>
          </div>
          <div class="flex-1 text-right md:text-center">
            <h5 class="font-bold uppercase text-gray-600">total non-assined responsable</h5>
            <h3 class="font-bold text-3xl">
              {{ respoNonAssigned }} <span class="text-red-500"><i class="fas fa-caret-up"></i></span>
            </h3>
          </div>
        </div>
      </div>
      <!--/Metric Card-->
    </div>
  </div>

  <div class="flex flex-row flex-wrap flex-grow mt-2">
    <div class="w-full p-6">
      <!--Graph Card-->
      <div class="bg-white border-transparent rounded-lg shadow-xl">
        <div
          class="bg-gradient-to-b from-gray-300 to-gray-100 uppercase text-gray-800 border-b-2 border-gray-300 rounded-tl-lg rounded-tr-lg p-2"
        >
          <h5 class="font-bold uppercase text-gray-600">Graph</h5>
        </div>
        <div class="p-5">
          <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
        </div>
      </div>
      <!--/Graph Card-->
    </div>

    <!--/Graph Card-->
  </div>
</div>
