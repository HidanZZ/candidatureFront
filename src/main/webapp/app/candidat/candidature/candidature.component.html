<div class="flex justify-center mb-32">
  <div class="alert alert-success" *ngIf="success">
    <strong>Candidature saved!</strong> click <a href="#" (click)="return()"><strong>>HERE<</strong></a> to return
  </div>
  <div *ngIf="!success" class="grid bg-white rounded-lg shadow-xl w-11/12 md:w-9/12 lg:w-1/2">
    <div class="flex justify-center">
      <div class="flex">
        <h1 class="text-gray-600 font-bold md:text-2xl text-xl">Candidature : {{ filiere?.libelle }}</h1>
      </div>
    </div>
    <div class="flex justify-center" *ngIf="exist">
      <div class="flex">
        <h1 class="text-gray-600 font-bold md:text-2xl text-xl">Vous avez deja postuler pour ce filiere</h1>
      </div>
    </div>
    <form name="form" role="form" (ngSubmit)="submit()" [formGroup]="form" *ngIf="!exist">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8 mt-5 mx-7">
        <div class="grid grid-cols-1">
          <label class="uppercase md:text-sm text-xs text-gray-500 font-semibold">Nom</label>
          <input
            class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            [value]="user?.firstName"
            disabled
            type="text"
            placeholder="Input 2"
          />
        </div>
        <div class="grid grid-cols-1">
          <label class="uppercase md:text-sm text-xs text-gray-500 font-semibold">Prenom</label>
          <input
            [value]="user?.lastName"
            disabled
            class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            type="text"
            placeholder="Input 3"
          />
        </div>
      </div>
      <div class="grid grid-cols-1 mt-5 mx-7">
        <label class="uppercase md:text-sm text-xs text-gray-500 font-semibold">Email</label>
        <input
          disabled
          [value]="user?.email"
          class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="text"
          placeholder="Input 1"
        />
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8 mt-5 mx-7">
        <div *ngFor="let c of criterias" class="grid grid-cols-1">
          <label class="uppercase md:text-sm text-xs text-gray-500 font-semibold">{{ c.keyy }}</label>
          <input
            *ngIf="c.type == 'TEXT'"
            name="{{ c.keyy }}"
            formControlName="{{ c.keyy }}"
            class="py-2 px-3 max-h-12 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
            type="text"
            placeholder="TEXT"
          />
          <div *ngIf="c.type == 'IMAGE'" class="flex flex-col items-center justify-center w-full">
            <label class="flex flex-col border-4 border-dashed w-full h-32 hover:bg-gray-100 hover:border-purple-300 group">
              <div class="flex flex-col items-center justify-center pt-7">
                <svg
                  class="w-10 h-10 text-purple-400 group-hover:text-purple-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                <p class="lowercase text-sm text-gray-400 group-hover:text-purple-600 pt-1 tracking-wider">Select a photo</p>
              </div>
              <input
                #file
                accept="image/*"
                name="{{ c.keyy }}"
                (change)="handleFileInput($event, c)"
                formControlName="{{ c.keyy }}"
                type="file"
                class="hidden"
              />
            </label>
            <small *ngIf="c.file" class="form-text"> {{ c.file.name }}</small>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-center md:gap-8 gap-4 pt-5 pb-5">
        <button
          type="submit"
          class="bg-green-400 px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-green-100 rounded-full hover:shadow-lg hover:bg-green-500"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
